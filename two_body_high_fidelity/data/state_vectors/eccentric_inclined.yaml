frame             : J2000                                                                    # reference frame of the state vector
epoch             : 2025-10-01T00:00:00Z                                                     # epoch of the state vector in ISO format
coordinate_system : cartesian                                                                # coordinate system of the state vector
pos_vec__m        : 3500.0e3, 0.0e0, 0.0e0                                                   # position vector [m] (at periapsis)
vec_vec__m_per_s  :    0.0e0, 7.551e3, 7.551e3                                               # velocity vector [m/s] (v_p*cos(45), v_p*sin(45))
mass__kg          : 1000.0                                                                   # mass [kg]
drag              :                                                                          # drag parameters
  coeff           : 2.2                                                                      # drag coefficient, c_d [-]
  area__m2        : 10.0                                                                     # drag cross-sectional area [m²]
srp               :                                                                          # solar radiation pressure parameters
  coeff           : 1.3                                                                      # solar radiation pressure coefficient, c_r [-]
  area__m2        : 10.0                                                                     # srp cross-sectional area [m²]
